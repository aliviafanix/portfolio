<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Забронировать столик - Кафе "Уютное"</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Кафе "Уютное"</div>
            <ul class="nav-links">
                <li><a href="index.html">Главная</a></li>
                <li><a href="menu.html">Меню</a></li>
                <li><a href="index.html#about">О нас</a></li>
                <li><a href="index.html#contact">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <section class="booking-section">
        <h2>Забронировать столик</h2>
        <div class="booking-form">
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Ваше имя</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Телефон</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="date">Дата</label>
                    <input type="date" id="date" name="date" required>
                </div>
                
                <div class="form-group">
                    <label for="time">Время</label>
                    <input type="time" id="time" name="time" required>
                </div>
                
                <div class="form-group">
                    <label for="guests">Количество гостей</label>
                    <select id="guests" name="guests" required>
                        <option value="1">1 гость</option>
                        <option value="2">2 гостя</option>
                        <option value="3">3 гостя</option>
                        <option value="4">4 гостя</option>
                        <option value="5">5 гостей</option>
                        <option value="6">6 гостей</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="comments">Комментарии</label>
                    <textarea id="comments" name="comments" rows="4"></textarea>
                </div>
                
                <button type="submit" class="submit-button">Забронировать</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Кафе "Уютное". Все права защищены.</p>
    </footer>
</body>
</html>
